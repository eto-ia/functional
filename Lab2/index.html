<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список задач</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Список задач</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Новая задача...">
      <button id="addTaskBtn">Добавить</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="filter-btn active">Все</button>
      <button data-filter="active" class="filter-btn">Активные</button>
      <button data-filter="completed" class="filter-btn">Выполненные</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
